<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  
  <title>Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <header>
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. No credit card required. </p>
  </header>
  
  <main class="container">
    <div class="pricing-display">
      <p class="page-view">100 Pageviews</p>
      <p class="price">$16.00 <span class="month">/month</span></p>
    </div>
    <div class="rangeslider">
      <input type="range" min="8" max="36" value="16"
                 class="myslider" id="sliderRange">
    </div>
    <div class="pricing-button">
      <p>Monthly Billing</p>
      <label class="toggleButton">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
      <p>Yearly billing</p>
       <button class="discount">50&#37 discount</button>
    </div>
    <hr>
    <div class="start-trial">
      <div class="check">
        <img src="icon-check.svg" alt="">
        <p>Unlimited websites</p>
        <img src="icon-check.svg" alt="">
        <p> 100&#37 data ownership</p>
        <img src="icon-check.svg" alt="">
        <p>Email reports</p>
      </div>
      <button class="trial">Start my trial</button>
    </div>
  </main>

  
  <script src="script.js"></script>
</body>
</html>
